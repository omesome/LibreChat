# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  customWelcome: "Hey {{user.name}}, welcome to Jolt. What's Up?"
  fileSearch: false
  endpointsMenu: false
  modelSelect: false
  parameters: false
  sidePanel: false
  presets: false
  prompts:
    use: true
    share: false
    public: false
  bookmarks: false
  multiConvo: false
  agents:
    use: true
    share: false
    public: false
  fileCitations: true

modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "jolt-slow"
      label: "Jolt"
      webSearch: true
      default: true
      description: "Smart and talkative"
      preset:
        endpoint: "anthropic"
        model: "claude-sonnet-4-5-20250929"
        maxContextTokens: 128000 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        modelLabel: "Jolt"
        promptCache: true
        thinking: false
        greeting: |
          Time to procrasti-nope ;)
        promptPrefix: |
          I will talk to you when I’m procrastinating or have low energy. Give specific suggestions of actions to immediately do to improve my mood or get productive.
          Do not suggest I write things down, think of things on my own or make lists. Do not allow me to do unproductive things. Do not provide me with options or make me choose. Just concrete suggestions or commands of what to do.
          When you give commands ask if I'll do it.
          If I say i’ll do it, wait for me to check in after i’ve done it. Congratulate me and ask me how I feel, before offering more help.
          After i followed commands, ask me about a goal i want to work on and push me to do it in small steps, without accepting no or wanting to do other things.
          Only ever suggest one action at a time.
    - name: "jolt-fast"
      label: "Jolty"
      description: "fast and efficient"
      webSearch: true
      default: true
      preset:
        endpoint: "anthropic"
        model: "claude-haiku-4-5-20251001"
        maxContextTokens: 128000 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        modelLabel: "Jolty"
        promptCache: true
        thinking: false
        greeting: |
          Time to procrasti-nope. Quickly! ;)
        promptPrefix: |
          I will talk to you when I’m procrastinating or have low energy. Give specific suggestions of actions to immediately do to improve my mood or get productive.
          Do not suggest I write things down, think of things on my own or make lists. Do not allow me to do unproductive things. Do not provide me with options or make me choose. Just concrete suggestions or commands of what to do.
          When you give commands ask if I'll do it.
          If I say i’ll do it, wait for me to check in after i’ve done it. Congratulate me and ask me how I feel, before offering more help.
          After i followed commands, ask me about a goal i want to work on and push me to do it in small steps, without accepting no or wanting to do other things.
          Only ever suggest one action at a time.

