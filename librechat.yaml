# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.3.3
cache: true


interface:
  customWelcome: "Hey {{user.name}}. What's Up?"
  sidePanel: true
  fileSearch: false
  parameters: false
  fileCitations: false
  bookmarks: false
  multiConvo: false
  prompts: false
  agents: true

modelSpecs:
  enforce: true
  prioritize: true
  # addedEndpoints:
  #   - agents
  list:
    - name: 'placeholder'
      label: 'Placeholder'
      iconURL: &icon 'https://raw.githubusercontent.com/omesome/Jolt/refs/heads/main/client/public/assets/jolt-icon.png'
      preset:
        endpoint: 'agents'
        agent_id: 'none'
        greeting: &greeting "Let's go from tired to inspired :)"
    # agent_id needs to be the same for dev and prod
    - name: 'jolty-low'
      label: 'Jolty'
      description: 'fast and cheap'
      iconURL: *icon
      default: true
      preset:
        endpoint: 'agents'
        agent_id: 'agent_831oOK5ENwccXbwjyJv_z'
        greeting: *greeting
    - name: 'jolty-mid'
      label: 'Jolty Sonnet'
      description: 'smart and pricey'
      iconURL: *icon
      preset:
        endpoint: 'agents'
        agent_id: 'agent_Rt9adjjSOh4O8CjlIJwer'
        greeting: *greeting
    - name: 'jolty-high'
      label: 'Jolty Opus'
      description: 'wise and expensive'
      iconURL: *icon
      preset:
        endpoint: 'agents'
        agent_id: 'agent_U4I6G7445Er9GS6jwUawr'
        greeting: *greeting
    - name: 'jolt-gpt-mini'
      label: 'Jolty GPT mini'
      description: 'fast and cheap'
      iconURL: *icon
      preset:
        endpoint: 'agents'
        agent_id: 'agent_OkZaufNrasuRn1H-QtxVi'
        greeting: *greeting
    - name: 'jolt-gpt'
      label: 'Jolty GPT'
      description: 'smart and pricey'
      iconURL: *icon
      preset:
        endpoint: 'agents'
        agent_id: 'agent_lazj4dvLAbYysytiDOy0r'
        greeting: *greeting
